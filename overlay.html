<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Aloske Bot Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            background: transparent;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        #notification-box {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 350px;
            background: rgba(10, 10, 12, 0.9);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
            display: none;
            animation: fadeInRight 0.5s ease-out;
            z-index: 1000;
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #00ff88;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .alert-body {
            font-size: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="notification-box">
        <div class="alert-header">
            <span id="alert-icon">ğŸ™ï¸</span>
            <span id="alert-title">TTS MESAJI</span>
        </div>
        <div class="alert-body" id="alert-text">
            Mesaj yÃ¼kleniyor...
        </div>
    </div>

    <script>
        let startTime = Date.now() - 60000; // 60 saniye Ã¶ncesinden baÅŸla ki senkron hatasÄ± olmasÄ±n

        function showNotification(title, text, icon, duration) {
            if (!duration) duration = 5000;
            const box = document.getElementById('notification-box');
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = icon;

            box.style.display = 'block';
            box.style.animation = 'fadeInRight 0.5s ease-out';

            setTimeout(function () {
                box.style.animation = 'fadeOut 0.5s ease-in forwards';
                setTimeout(function () { box.style.display = 'none'; }, 500);
            }, duration);
        }

        fetch('/api/overlay-config')
            .then(function (res) { return res.json(); })
            .then(function (config) {
                firebase.initializeApp(config);
                const db = firebase.database();
                console.log("âœ… Firebase BaÄŸlandÄ±");

                const params = new URLSearchParams(window.location.search);
                const overlayKey = params.get('key');

                if (!overlayKey) {
                    showNotification("HATA", "Overlay anahtarÄ± eksik!", "âŒ", 999999);
                    return;
                }

                db.ref('channels').once('value').then(function (snap) {
                    const channels = snap.val() || {};
                    let targetBroadcasterId = null;

                    for (const id in channels) {
                        if (channels[id].overlay_key === overlayKey) {
                            targetBroadcasterId = id;
                            break;
                        }
                    }

                    if (!targetBroadcasterId) {
                        showNotification("HATA", "GeÃ§ersiz anahtar!", "âŒ", 999999);
                        return;
                    }

                    console.log("ğŸ¯ Hedef Kanal:", targetBroadcasterId);

                    let ttsVol = 1.0;
                    let soundVol = 0.8;

                    db.ref('channels/' + targetBroadcasterId + '/settings').on('value', function (sSnap) {
                        const settings = sSnap.val() || {};
                        // OBS UyumluluÄŸu iÃ§in basit mantÄ±k
                        ttsVol = (settings.tts_volume !== undefined ? settings.tts_volume : 100) / 100;
                        soundVol = (settings.sound_volume !== undefined ? settings.sound_volume : 80) / 100;
                        console.log("ğŸ”Š Seviyeler:", ttsVol, soundVol);
                    });

                    // TTS Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/tts')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/tts/' + snap.key).update({ played: true });
                            showNotification("TTS MESAJI", data.text, "ğŸ™ï¸");

                            window.speechSynthesis.cancel();
                            const utterance = new SpeechSynthesisUtterance(data.text);
                            utterance.lang = 'tr-TR';
                            utterance.volume = Number(ttsVol);
                            utterance.rate = 0.7; // Daha da yavaÅŸ (0.7)
                            utterance.pitch = 1.0;
                            window.speechSynthesis.speak(utterance);
                        });

                    // Ses Dinle
                    db.ref('channels/' + targetBroadcasterId + '/stream_events/sound')
                        .orderByChild('timestamp')
                        .startAt(startTime)
                        .on('child_added', function (snap) {
                            const data = snap.val();
                            if (!data || data.played) return;

                            db.ref('channels/' + targetBroadcasterId + '/stream_events/sound/' + snap.key).update({ played: true });

                            if (data.url) {
                                console.log("ğŸ”Š Ses Tetiklendi:", data.url);
                                showNotification("SES EFEKTÄ°", (data.soundId || "SES").toUpperCase() + " Ã§alÄ±nÄ±yor...", "ğŸ”Š", 3000);

                                // DOM Element yÃ¶ntemi (Daha gÃ¼venilir)
                                var audioEl = document.createElement('audio');
                                audioEl.src = data.url;
                                audioEl.volume = Number(soundVol);
                                audioEl.preload = 'auto';
                                audioEl.autoplay = true;

                                // Sayfaya ekle (OBS bazen bunu ister)
                                document.body.appendChild(audioEl);

                                audioEl.play().catch(function (e) {
                                    console.error("âŒ Ses Ã‡alma HatasÄ±:", e);
                                    // EÄŸer tarayÄ±cÄ± engelliyorsa kullanÄ±cÄ±ya gÃ¶ster
                                    showNotification("HATA", "Ses Ã§alÄ±namadÄ±! (OynatÄ±cÄ±ya tÄ±klayÄ±n)", "ğŸ”‡", 5000);
                                });

                                // Ã‡alma bitince sil
                                audioEl.onended = function () {
                                    audioEl.remove();
                                };
                            }
                        });
                });
            });
    </script>
</body>

</html>
