<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Bar Overlay</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Press+Start+2P&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --secondary: #00e1ff;
            --bg: rgba(0, 0, 0, 0);
            --bar-bg: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 20px;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Outfit', sans-serif;
            color: var(--text);
        }

        .goal-container {
            width: 400px;
            position: relative;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .goal-title {
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .goal-stats {
            font-size: 1rem;
        }

        .bar-wrapper {
            width: 100%;
            height: 24px;
            background: var(--bar-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- DESIGNS --- */

        /* CYBERPUNK */
        .design-cyber .bar-wrapper {
            border-radius: 0;
            border: 2px solid var(--primary);
            background: rgba(0, 255, 136, 0.05);
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            height: 30px;
        }

        .design-cyber .bar-fill {
            border-radius: 0;
            background: repeating-linear-gradient(-45deg,
                    var(--primary),
                    var(--primary) 10px,
                    #00b862 10px,
                    #00b862 20px);
            box-shadow: 0 0 20px var(--primary);
            animation: moveStripes 2s linear infinite;
        }

        @keyframes moveStripes {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 28px 0;
            }
        }

        .design-cyber .goal-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary);
            font-size: 1.2rem;
            text-shadow: 0 0 10px var(--primary);
        }

        /* GLASS */
        .design-glass .bar-wrapper {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .design-glass .bar-fill {
            background: linear-gradient(90deg, #fff, #ddd);
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0.9;
        }

        .design-glass .goal-title {
            letter-spacing: 2px;
            font-weight: 400;
        }

        /* RETRO */
        .design-retro {
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
        }

        .design-retro .goal-title {
            font-size: 0.7rem;
            color: #ff00ff;
            text-shadow: 2px 2px 0 #000;
        }

        .design-retro .goal-stats {
            font-size: 0.7rem;
            color: #00ffff;
            text-shadow: 2px 2px 0 #000;
        }

        .design-retro .bar-wrapper {
            height: 35px;
            border-radius: 0;
            border: 4px solid #fff;
            background: #222;
            padding: 4px;
            box-shadow: 8px 8px 0 #000;
        }

        .design-retro .bar-fill {
            border-radius: 0;
            background: #ffff00;
            box-shadow: none;
            transition: width 0.5s steps(10);
        }

        /* GAMING */
        .design-gaming .bar-wrapper {
            height: 40px;
            border-radius: 8px;
            border: 4px solid #111;
            background: #1a1a1a;
            padding: 4px;
            box-shadow: 0 5px 0 #000;
        }

        .design-gaming .bar-fill {
            border-radius: 4px;
            background: linear-gradient(180deg, #ff3300, #991100);
            box-shadow: inset 0 2px 0 rgba(255, 255, 255, 0.4), 0 0 15px rgba(255, 51, 0, 0.5);
            position: relative;
        }

        .design-gaming .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* MINIMAL */
        .design-minimal .bar-wrapper {
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border: none;
            border-radius: 0;
        }

        .design-minimal .bar-fill {
            box-shadow: none;
            background: #fff;
        }

        .design-minimal .goal-header {
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 4px;
        }
    </style>
</head>

<body>
    <div id="goal-bar" class="goal-container">
        <div class="goal-header">
            <span class="goal-title" id="title">YÜKLENİYOR...</span>
            <span class="goal-stats"><span id="current">0</span> / <span id="target">0</span></span>
        </div>
        <div class="bar-wrapper">
            <div id="fill" class="bar-fill"></div>
        </div>
    </div>

    <script>
        fetch('/api/overlay-config')
            .then(res => res.json())
            .then(config => {
                firebase.initializeApp(config);
                const db = firebase.database();

                const params = new URLSearchParams(window.location.search);
                const key = params.get('key');
                const type = params.get('type') || 'follower'; // 'follower' or 'subscriber'

                if (!key) return;

                db.ref('channels').once('value').then(snap => {
                    const channels = snap.val() || {};
                    let cid = null;
                    for (const id in channels) {
                        if (channels[id].overlay_key === key) {
                            cid = id;
                            break;
                        }
                    }

                    if (!cid) return;

                    const prefix = type === 'follower' ? 'goal_f' : 'goal_s';
                    const statKey = type === 'follower' ? 'followers' : 'subscribers';

                    // Ayarları Dinle
                    db.ref(`channels/${cid}/settings`).on('value', sSnap => {
                        const s = sSnap.val() || {};
                        const title = s[prefix + '_title'] || (type === 'follower' ? 'Takipçi Hedefi' : 'Abone Hedefi');
                        const target = parseInt(s[prefix + '_target']) || 100;
                        const design = s[prefix + '_design'] || 'minimal';

                        document.getElementById('title').innerText = title;
                        document.getElementById('target').innerText = target;

                        document.getElementById('goal-bar').className = `goal-container design-${design}`;

                        updateBar(target);
                    });

                    // Gerçek Rakamları Dinle
                    db.ref(`channels/${cid}/stats`).on('value', stSnap => {
                        const stats = stSnap.val() || {};
                        const current = stats[statKey] || 0;
                        document.getElementById('current').innerText = current;

                        // Hedef değişiminde barı güncellemek için tekrar çağır
                        db.ref(`channels/${cid}/settings/${prefix}_target`).once('value').then(tSnap => {
                            updateBar(parseInt(tSnap.val()) || 100);
                        });
                    });

                    function updateBar(target) {
                        const current = parseInt(document.getElementById('current').innerText) || 0;
                        let percent = (current / target) * 100;
                        if (percent > 100) percent = 100;
                        document.getElementById('fill').style.width = percent + '%';
                    }
                });
            });
    </script>
</body>

</html>
